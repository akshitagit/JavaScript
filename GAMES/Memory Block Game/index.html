<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="style.css">
    <title>Memory Block Game</title>
</head>
<body class="bg-blue-200 w-full h-full">
    <style class="style-js"></style>
    <div class="flex flex-col justify-center items-center">
    <div class="flex justify-center items-center mt-10">
        <button class="text-blue-500 cursor-pointer new hover:bg-blue-500 hover:text-white font-semibold py-2 px-4 border-2 rounded-md border-blue-500">New Game</button>
        <h1 class="text-blue-500 mx-20 cursor-pointer font-semibold py-2 px-4 text-5xl">Memory Block Game</h1>
        <h1 class="cursor-pointer moves bg-blue-500 text-white font-semibold py-2 px-4 border-2 rounded-md border-blue-500">Total Moves : 0</h1>
    </div>
    <div class="game-container bg-blue-400 mt-32 grid grid-cols-4 gap-10">
       
    </div>
    </div>
<script src="./app.js" defer/>
